{% extends 'layout.html' %}
{% block body %}

{% with messages = get_flashed_messages() %}

{% if messages %}
{% for message in messages %}

{{ message }}

{% endfor %}
{% endif %}

{% endwith %}


<h1> Update</h1>

<form action="/update/{{contact.id}}" method="POST">
    <input type="text" name="fullname" placeholder="Write your name here" value="{{contact.fullname}}" />
    <input type="text" name="email" placeholder="Write your email" value={{contact.email}}>
    <input type="text" name="phone" placeholder="Write your phone" value={{contact.phone}}>

    <button>Save it </button>
</form>

{% endblock %}
